<template name="newComment">
    <form class="new-comment">
        <div class="row">
            <div class="form-group">
                <div class="col-md-6">
                    <label>{{username}}Student said: </label>
                        <textarea class="form-control" name="content"
                                  placeholder="Post Comment" rows="5"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <br/>
            <div class="form-group">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-default add-post">Reply</button>
                </div>
            </div>
        </div>
    </form>
</template>
