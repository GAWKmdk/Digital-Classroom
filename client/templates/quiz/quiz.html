<template name="quiz_poll">

<h1>Study Surveys</h1>
    <br>
    <div class="row">
    <!-- LOOP OVER POLLS AND SHOW EACH -->
  <div class="polls col-xs-12 col-lg-4">
      {{ #each polls }}
        
     
          {{ >poll }}
         
      {{ /each }}
         </div>  </div> 
    <hr>
    <!-- PULL IN THE POLL CREATION FORM -->
  
    
      <div class="jumbotron col-xs-12 col-lg-12">
        {{ >pollForm }}
      </div>
    
  
 
</template>



<template name="pollForm">

    <h4>Ask a survey question ... </h4>
<form> 
    <div class="form-group">
        <label>Question</label>
        <input type="text" name="question" class="form-control" placeholder="Your Question">
    </div>

    <div class="form-group">
        <label>Choice #1</label>
         <input type="text" class="form-control" name="imageurl" placeholder="http://www.mysite.com/logo.jpg" required>

        <input type="text" name="choice1" class="form-control" placeholder="Choice #1">
    </div>
    <div class="form-group">
        <label>Choice #2</label>
         <input type="text" class="form-control" name="imageurl" placeholder="http://www.mysite.com/logo.jpg" >

        <input type="text" name="choice2" class="form-control" placeholder="Choice #2">
    </div>
    <div class="form-group">
        <label>Choice #3</label>
         <input type="text" class="form-control" name="imageurl" placeholder="http://www.mysite.com/logo.jpg" >

        <input type="text" name="choice3" class="form-control" placeholder="Choice #3">
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block">Create Poll</button>
</form>

</template>

<template name="poll">

<div class="poll jumbotron " data-id="{{ _id }}">
    
    <h5>{{ question }}</h5>

    {{ #each indexedArray choices }}
        <a href="#" class="vote btn btn-primary btn-block" data-id="{{ _index }}">
            
            <span class="votes pull-right">{{ votes }}</span>
            <span class="text">{{ text }}</span>
            <span class="pollimages pull-left"><img src="{{imageurl}}" height="16" width="16"/></span>
            
        </a>
    {{ /each }}
    
</div>
</template>
