<template name="layout">
        {{>header}}
        
        <div class="row">
        <div class="col-sm-1 col-md-2 col-lg-2" style="position:static;z-index:20;">
        
        {{>navbar}}
        </div>
        <!-- navigation field -->
    
    <div class="col-sm-11 col-md-10 col-lg-10">
   <!-- source field -->         
    <div style="padding:10px;">
        
        {{> yield}}
        
    </div>
    
</div>
    </div>
    
    <div class="row">
    <div class=" col-lg-12" style="">
    <br>
        {{>footer}}
        <a id="back-to-top" href="#" class="btn btn-default btn-lg back-to-top" role="button" title="Click to return on the top page" data-toggle="tooltip" data-placement="left"><span class="glyphicon glyphicon-chevron-up"></span></a>
       
        </div>
    </div>
    <!-- Script for Anchor hover --> 
    
    
    
    <script>
    
    $(document).ready(function(){
     $(window).scroll(function () {
            if ($(this).scrollTop() > 50) {
                $('#back-to-top').fadeIn();
            } else {
                $('#back-to-top').fadeOut();
            }
        });
        // scroll body to 0px on click
        $('#back-to-top').click(function () {
            $('#back-to-top').tooltip('hide');
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });
        
        $('#back-to-top').tooltip('show');
});

    
    </script>

</template>
